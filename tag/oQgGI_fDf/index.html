                        <h1 id="如何理解runtime">如何理解RunTime？</h1>
<p>代码如何让机器运行启动展示我们想要的结果，实质是类似OC等高级语言通过和汇编机器语言编译成二进制数据对机器进行相应操作，这里我们有一个概念编译，先举个例子--OC中如果声明一个方法-(void)run;即使没有真正实现这个方法情况下，编译时是不会报错的，而在真正运行时才会由于找不到该方法的实现而crash，这就是OC的RunTime做的事情。</p>
